<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Kana Coach</title>

  <meta name="theme-color" content="#0a0c12" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#faf7f2" media="(prefers-color-scheme: light)">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Header -->
  <header class="topBar">
    <div class="logo">Kana Coach</div>
    <button id="menuBtn" class="iconBtn" aria-label="Open settings">⚙️</button>
  </header>

  <!-- Main Prompt -->
  <main class="mainWrap">

    <div class="promptCard">
      <div id="prompt" class="prompt">—</div>
    </div>

    <div class="inputCard">
      <input
        id="answer"
        type="text"
        placeholder="Type romaji"
        autocomplete="off"
      />
    </div>

    <div class="resultCard">
      <div id="result"></div>
    </div>

  </main>

  <!-- Bottom Metrics -->
  <footer class="bottomBar">
    <div class="metric">
      <div id="streakValue">0</div>
      <span>Streak</span>
    </div>

    <div class="metric">
      <div id="accValue">—</div>
      <span>Accuracy</span>
    </div>

    <div id="troubleCard" class="metric clickable" tabindex="0">
      <div id="troubleValue">0</div>
      <span>Trouble</span>
      <div id="troubleSub" class="mini">characters flagged</div>
    </div>

    <!-- Version (bottom right) -->
    <div class="versionTag">v0.6</div>
  </footer>

  <!-- Settings Drawer -->
  <div id="drawerOverlay"></div>

  <aside id="drawer" class="drawer">

    <div class="drawerHeader">
      <h2 class="settingsTitle">Settings</h2>
      <button id="closeDrawerBtn" class="iconBtn">✕</button>
    </div>

    <!-- Existing settings content remains unchanged -->

  </aside>

  <script type="module" src="app.js"></script>
</body>
</html>
